[package]
name = "ortiofay-load"
version = "0.1.0"
authors = ["Oliver Gould <ver@buoyant.io>"]
edition = "2018"
publish = false

[features]
# Generate code that is formatted.
rustfmt = ["tonic-build/rustfmt"]

[dependencies]
async-trait = "0.1"
futures = "0.3"
hdrhistogram = "7.1"
http = "0.2"
hyper = "0.13.3"
prost = "0.6"
prost-types = "0.6"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
tokio = { version = "0.2", features = ["macros", "rt-threaded", "signal", "sync", "time"] }
tonic = { version = "0.3", default-features = false, features = ["prost", "codegen", "transport"] }
tracing = "0.1"
tracing-futures = "0.2"

[build-dependencies]
tonic-build = { version = "0.3", features = ["prost", "transport"], default-features = false }
