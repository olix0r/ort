[workspace]
members = [
    ".",
    "controller",
    "load",
    "server",
]

[package]
name = "ortiofay"
version = "0.1.0"
authors = ["Oliver Gould <ver@buoyant.io>"]
edition = "2018"
publish = false

[dependencies]
ortiofay-controller = { path = "./controller" }
ortiofay-load = { path = "./load" }
ortiofay-server = { path = "./server" }
structopt = "0.3"
tokio = { version = "0.2", features = ["macros"] }
tracing-subscriber = "0.2"
