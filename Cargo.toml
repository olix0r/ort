[workspace]
members = [
    #".",
    "core",
    "grpc",
    "http",
    "load",
    "server",
]

[package]
name = "ort"
version = "0.1.8"
authors = ["Oliver Gould <ver@buoyant.io>"]
edition = "2018"
publish = false

[features]
default = ["load", "server"]
load = ["ort-load"]
server = ["ort-server"]
rustfmt = ["ort-load/rustfmt", "ort-server/rustfmt"]

[dependencies]
num_cpus = "1"
ort-load = { path = "./load", optional = true }
ort-server = { path = "./server", optional = true }
structopt = "0.3"
tokio = { version = "0.2", features = ["macros", "rt-threaded", "time"] }
tracing-subscriber = "0.2"
tracing = "0.1"
