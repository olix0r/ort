image: ghcr.io/olix0r/ort:v0.2.10

# # If the protocol ports are unset (or set to 0), then the load deployment won't be created and
# the service won't expose the port.
protocols:
  grpc:
    enabled: false
    port: 8070
    loadFlags: {}
  http:
    enabled: true
    port: 8080
    loadFlags: {}
  tcp:
    enabled: false
    port: 8090
    loadFlags: {}

load:
  log: ort=debug
  replicas: 1
  threads: 3
  linkerd: {}
  flags:
    concurrencyLimitInit: 1
    concurrencyLimit: 10001
    concurrencyLimitRampStep: 2000
    concurrencyLimitRampReset: true
    concurrencyLimitRampPeriod: 900s
    requestLimitInit: 1
    requestLimit: 100001
    requestLimitRampStep: 2000
    requestLimitRampReset: true
    requestLimitRampPeriod: 900s

server:
  log: ort=debug
  threads: 1

  replicas: 1
  split: false
  linkerd: {}
  flags: {}
  configs: {}

linkerd:
  inject: enabled
  config:
    proxyImage: ghcr.io/olix0r/l2-proxy
    proxyVersion: jemalloc.e0f8cc8e1
