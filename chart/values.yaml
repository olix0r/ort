image: ghcr.io/olix0r/ort:v0.2.8

# # If the protocol ports are unset (or set to 0), then the load deployment won't be created and
# the service won't expose the port.
protocols:
  grpc:
    enabled: false
    port: 8070
    loadFlags: {}
  http:
    enabled: true
    port: 8080
    loadFlags: {}
  tcp:
    enabled: false
    port: 8090
    loadFlags: {}

load:
  log: ort=debug
  replicas: 1
  threads: 3
  linkerd: {inject: disabled}
  flags:
    concurrencyLimit: 10000
    requestLimit: 300000
    requestLimitInit: 0
    requestLimitRampPeriod: 300s
    requestLimitWindow: 10s

server:
  log: ort=debug
  threads: 1

  replicas: 1
  split: false
  linkerd: {}
  flags: {}
  configs: {}

linkerd:
  inject: enabled
  config: {}
    #proxyImage: ...
    #proxyVersion: ...
